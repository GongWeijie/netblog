<div class="backgounds">
  <form class="login_form" (ngSubmit)="Register()" #registerForm = "ngForm">
    <mat-label class="login_title">用户注册</mat-label>
    <mat-form-field class="field_class">
      <mat-label>用户名</mat-label>
      <input matInput ngModel #name='ngModel' required [(ngModel)]="RegisterForm.name" name="name" placeholder="请输入用户名">
    </mat-form-field>
    <div class="alert_remind" *ngIf="name.invalid && (name.dirty || name.touched)">
      <div class="alert alert-danger">
        <div *ngIf="name.errors.required">
          请输入用户名
        </div>
        <div *ngIf="name.errors.minlength">
          Name cannot be more than 30 characters long.
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 2 characters long.
        </div>
      </div>
    </div>
    <mat-form-field class="field_class">
      <mat-label>邮箱</mat-label>
      <input [(ngModel)]="RegisterForm.email" #email="ngModel" required email name="email" matInput type="email" placeholder="请输入邮箱">
    </mat-form-field>

    <div *ngIf="email.invalid&&(email.dirty||email.touched)" class="alert_remind">
      <div class="alert alert-danger">
        <div *ngIf="email.errors.required">
          请输入邮箱
        </div>
        <div *ngIf="email.errors.email">
          请输入正确的邮箱格式
        </div>
      </div>
    </div>
    <mat-form-field class="field_class">
      <mat-label>密码</mat-label>
      <input [(ngModel)]="RegisterForm.password" #password="ngModel" required minlength="8" name="password" matInput type="password" placeholder="请输入密码">
    </mat-form-field>
    <div *ngIf="password.invalid&&(password.dirty||password.touched)" class="alert_remind">
      <div class="alert alert-danger">
        <div *ngIf="password.errors.required">
          请输入密码
        </div>
        <div *ngIf="password.errors.minlength">
          至少输入8位
        </div>
      </div>
    </div>
    <mat-form-field class="field_class">
      <mat-label>确认密码</mat-label>
      <input [(ngModel)]="RegisterForm.confirm" #confirm="ngModel" required minlength="8" ngValidateEqual="password" name="confirmpassword" matInput type="password"
        placeholder="请重新输入密码">
    </mat-form-field>

    <div *ngIf="confirm.invalid&&(confirm.dirty||confirm.touched)" class="alert_remind">
      <div class="alert alert-danger">
        <div *ngIf="confirm.errors.required">
          请确认密码
        </div>
        <div *ngIf="confirm.errors.minlength">
          至少输入8位
        </div>
        <div *ngIf="confirm.hasError('notEqual') && password.valid">
          两次输入的密码不一致
        </div>
      </div>
    </div>
    <div class="button">
      <button type="submit" mat-raised-button color="primary" [disabled]="!registerForm.form.valid">注册</button>
      <button mat-raised-button color="primary" (click)="BackToLogin()" class="backtologin">取消</button>
    </div>



  </form>


</div>
